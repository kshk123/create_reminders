  <path d="M41 41l4 4 8-8" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="58" y="36" width="32" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="58" y="44" width="20" height="3" rx="1.5" fill="#E5E7EB"/>
  
  <rect x="38" y="58" width="14" height="14" rx="3" fill="none" stroke="#FF6B00" stroke-width="3"/>
  <rect x="58" y="60" width="28" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="58" y="68" width="24" height="3" rx="1.5" fill="#E5E7EB"/>
  
  <rect x="38" y="82" width="14" height="14" rx="3" fill="none" stroke="#FF6B00" stroke-width="3"/>
  <rect x="58" y="84" width="36" height="4" rx="2" fill="#E5E7EB"/>
  <rect x="58" y="92" width="18" height="3" rx="1.5" fill="#E5E7EB"/>
  
  <!-- Clock badge -->
  <circle cx="100" cy="28" r="22" fill="url(#purpleGrad)"/>
